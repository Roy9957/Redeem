<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw Funds</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0, 255, 195, 0.5);
    }
    h1 {
      color: #00ffc3;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 400;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #00ffc3;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .radio-option input {
      width: auto;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffc3;
      color: #1a1a1a;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #00e6b0;
    }
    #backBtn {
      margin-top: 20px;
      background-color: #ff5722;
      color: #fff;
    }
    #backBtn:hover {
      background-color: #e64a19;
    }
    #loader {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .spinner {
      animation: spin 1s linear infinite;
      font-size: 2em;
      color: #00ffc3;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .status-message {
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      display: none;
    }
    .success {
      background-color: rgba(0, 255, 195, 0.2);
      color: #00ffc3;
      border: 1px solid #00ffc3;
    }
    .error {
      background-color: rgba(255, 87, 34, 0.2);
      color: #ff5722;
      border: 1px solid #ff5722;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-money-bill-wave"></i> Withdraw Funds</h1>
    
    <div id="withdrawForm">
      <div class="form-group">
        <label for="userID">User ID</label>
        <input type="text" id="userID" readonly>
      </div>
      
      <div class="form-group">
        <label>Payment Method</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="bkash" name="paymentMethod" value="bkash" checked>
            <label for="bkash">bKash</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="nagad" name="paymentMethod" value="nagad">
            <label for="nagad">Nagad</label>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="tel" id="mobileNumber" placeholder="01XXXXXXXXX" pattern="[0-9]{11}" required>
      </div>
      
      <div class="form-group">
        <label for="amount">Amount (₹)</label>
        <input type="number" id="amount" placeholder="Enter amount to withdraw" min="1" required>
      </div>
      
      <button id="submitBtn">Withdraw Now</button>
    </div>
    
    <div id="loader">
      <div class="spinner"><i class="fas fa-spinner"></i></div>
      <p>Processing your withdrawal...</p>
    </div>
    
    <div id="statusMessage" class="status-message"></div>
    
    <button id="backBtn"><i class="fas fa-arrow-left"></i> Back to Dashboard</button>
  </div>

  <script>
    // Server configuration - USE YOUR VERCEL URL HERE
    const SERVER_URL = 'https://redeemo-serverx.vercel.app';
    const WITHDRAW_ENDPOINT = `${SERVER_URL}/api/withdraw`;
    
    // DOM elements
    const userIDEl = document.getElementById('userID');
    const mobileNumberEl = document.getElementById('mobileNumber');
    const amountEl = document.getElementById('amount');
    const submitBtn = document.getElementById('submitBtn');
    const backBtn = document.getElementById('backBtn');
    const withdrawForm = document.getElementById('withdrawForm');
    const loader = document.getElementById('loader');
    const statusMessage = document.getElementById('statusMessage');

    // Initialize form with user data
    document.addEventListener('DOMContentLoaded', () => {
      const userID = localStorage.getItem('userID') || 'Guest';
      const balance = parseFloat(localStorage.getItem('userBalance') || '0');
      
      userIDEl.value = userID;
      amountEl.max = balance.toFixed(2);
      amountEl.placeholder = `Max: ₹${balance.toFixed(2)}`;
    });

    // Back button handler
    backBtn.addEventListener('click', () => {
      window.location.href = 'dashboard.html'; // Update to your actual dashboard page
    });

    // Withdrawal submission
    submitBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      
      const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
      const mobileNumber = mobileNumberEl.value;
      const amount = parseFloat(amountEl.value);
      
      // Validate inputs
      if (!validateInputs(mobileNumber, amount)) return;
      
      // Show loader, hide form
      toggleUIState(true);
      
      try {
        // Register for push notifications if supported
        let subscription = null;
        if ('serviceWorker' in navigator && 'PushManager' in window) {
          subscription = await registerPushNotifications();
        }
        
        // Make API request
        const response = await fetch(WITHDRAW_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: userIDEl.value,
            method: paymentMethod,
            mobile: mobileNumber,
            amount: amount,
            subscription: subscription
          })
        });
        
        const result = await response.json();
        
        if (!response.ok) throw new Error(result.error || 'Withdrawal failed');
        
        // Handle success
        showStatusMessage(`Success! ₹${amount.toFixed(2)} will be sent to ${paymentMethod} (${mobileNumber})`, 'success');
        
        // Update local balance
        updateLocalBalance(amount);
        
      } catch (error) {
        showStatusMessage(`Error: ${error.message}`, 'error');
        console.error('Withdrawal error:', error);
      } finally {
        toggleUIState(false);
      }
    });

    // Helper functions
    function validateInputs(mobile, amount) {
      if (!mobile || !amount) {
        showStatusMessage('Please fill in all fields', 'error');
        return false;
      }
      
      const balance = parseFloat(localStorage.getItem('userBalance') || '0');
      if (amount > balance) {
        showStatusMessage('Insufficient balance', 'error');
        return false;
      }
      
      if (!/^01[0-9]{9}$/.test(mobile)) {
        showStatusMessage('Please enter a valid 11-digit mobile number', 'error');
        return false;
      }
      
      return true;
    }

    async function registerPushNotifications() {
      try {
        const reg = await navigator.serviceWorker.register('/sw.js');
        const subscription = await reg.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(process.env.VAPID_PUBLIC_KEY)
        });
        return subscription;
      } catch (error) {
        console.error('Push registration failed:', error);
        return null;
      }
    }

    function toggleUIState(loading) {
      withdrawForm.style.display = loading ? 'none' : 'block';
      loader.style.display = loading ? 'block' : 'none';
      statusMessage.style.display = 'none';
    }

    function showStatusMessage(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = `status-message ${type}`;
      statusMessage.style.display = 'block';
    }

    function updateLocalBalance(amount) {
      const currentBalance = parseFloat(localStorage.getItem('userBalance') || '0');
      const newBalance = currentBalance - amount;
      localStorage.setItem('userBalance', newBalance.toFixed(2));
      amountEl.max = newBalance.toFixed(2);
    }

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = window.atob(base64);
      return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
    }
  </script>
</body>
</html>
