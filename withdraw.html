<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw Balance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px #00ffc3;
      position: relative;
    }
    h1 {
      color: #00ffc3;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 400;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #00ffc3;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .radio-option input {
      width: auto;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffc3;
      color: #1a1a1a;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #00e6b0;
    }
    #backBtn {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #ff5722;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      width: auto;
    }
    #backBtn:hover {
      background-color: #e64a19;
    }
    #loader {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .spinner {
      animation: spin 1s linear infinite;
      font-size: 2em;
      color: #00ffc3;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Success Popup Styles */
    .success-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }
    .success-content {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #00ffc3;
      text-align: center;
      position: relative;
    }
    .success-icon {
      font-size: 60px;
      color: #00ffc3;
      margin-bottom: 20px;
    }
    .success-title {
      font-size: 24px;
      color: #00ffc3;
      margin-bottom: 15px;
    }
    .success-details {
      background: #333;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      text-align: left;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #444;
    }
    .detail-row:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .detail-label {
      color: #aaa;
    }
    .detail-value {
      color: #fff;
      font-weight: 600;
    }
    .close-popup {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #aaa;
      font-size: 20px;
      cursor: pointer;
    }
    .close-popup:hover {
      color: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-money-bill-wave"></i> Withdraw Balance</h1>
    
    <div id="withdrawForm">
      <div class="form-group">
        <label for="userID">User ID</label>
        <input type="text" id="userID" value="" readonly>
      </div>
      
      <div class="form-group">
        <label>Payment Method</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="bkash" name="paymentMethod" value="bkash" checked>
            <label for="bkash">bKash</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="nagad" name="paymentMethod" value="nagad">
            <label for="nagad">Nagad</label>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="tel" id="mobileNumber" placeholder="01XXXXXXXXX" pattern="[0-9]{11}" required>
      </div>
      
      <div class="form-group">
        <label for="amount">Amount (₹)</label>
        <input type="number" id="amount" placeholder="Enter amount to withdraw" min="1" required>
      </div>
      
      <button id="submitBtn">Withdraw Now</button>
    </div>
    
    <div id="loader">
      <div class="spinner"><i class="fas fa-spinner"></i></div>
      <p>Processing your withdrawal...</p>
    </div>
    
    <button id="backBtn"><i class="fas fa-arrow-left"></i> Back to Balance</button>
  </div>

  <!-- Success Popup -->
  <div class="success-popup" id="successPopup">
    <div class="success-content">
      <button class="close-popup" id="closePopup">&times;</button>
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2 class="success-title">Withdrawal Successful!</h2>
      <div class="success-details" id="successDetails">
        <!-- Details will be inserted here by JavaScript -->
      </div>
      <button id="okButton" class="submitBtn">OK</button>
    </div>
  </div>

  <script>
    // Get user data
    const userID = localStorage.getItem("userID") || "Unknown";
    const userBalance = parseFloat(localStorage.getItem("userBalance") || "0.00");
    document.getElementById("userID").value = userID;
    document.getElementById("amount").max = userBalance.toFixed(2);

    // Back button
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "balance.html";
    });

    // Close popup buttons
    document.getElementById("closePopup").addEventListener("click", closeSuccessPopup);
    document.getElementById("okButton").addEventListener("click", closeSuccessPopup);

    // Withdrawal submission
    document.getElementById("submitBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      
      const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
      const mobileNumber = document.getElementById("mobileNumber").value;
      const amount = parseFloat(document.getElementById("amount").value);
      
      // Validate inputs
      if (!validateInputs(mobileNumber, amount)) return;
      
      // Show loader
      toggleLoader(true);
      
      // Simulate processing delay
      setTimeout(() => {
        // Handle success (no server needed)
        handleWithdrawalSuccess(paymentMethod, mobileNumber, amount);
        toggleLoader(false);
      }, 2000);
    });

    // Helper functions
    function validateInputs(mobile, amount) {
      if (!mobile || !amount) {
        alert("Please fill in all fields");
        return false;
      }
      if (amount > userBalance) {
        alert("Insufficient balance");
        return false;
      }
      if (!/^01[0-9]{9}$/.test(mobile)) {
        alert("Please enter 11 digit number");
        return false;
      }
      return true;
    }

    function handleWithdrawalSuccess(method, mobile, amount) {
      // Update local balance
      const newBalance = userBalance - amount;
      localStorage.setItem("userBalance", newBalance.toFixed(2));
      
      // Show success popup with details
      showSuccessPopup({
        userId: userID,
        method: method,
        mobile: mobile,
        amount: amount.toFixed(2),
        newBalance: newBalance.toFixed(2)
      });
      
      // Update back button text
      document.getElementById("backBtn").textContent = "View Updated Balance";
    }

    function showSuccessPopup(details) {
      const popup = document.getElementById("successPopup");
      const detailsContainer = document.getElementById("successDetails");
      
      // Create HTML for details
      detailsContainer.innerHTML = `
        <div class="detail-row">
          <span class="detail-label">User ID:</span>
          <span class="detail-value">${details.userId}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Payment Method:</span>
          <span class="detail-value">${details.method}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Mobile Number:</span>
          <span class="detail-value">${details.mobile}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Amount Withdrawn:</span>
          <span class="detail-value">₹${details.amount}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">New Balance:</span>
          <span class="detail-value">₹${details.newBalance}</span>
        </div>
      `;
      
      // Show popup
      popup.style.display = "flex";
    }

    function closeSuccessPopup() {
      document.getElementById("successPopup").style.display = "none";
    }

    function toggleLoader(show) {
      document.getElementById("withdrawForm").style.display = show ? "none" : "block";
      document.getElementById("loader").style.display = show ? "block" : "none";
    }
  </script>
</body>
</html>
