<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw Balance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ffc3;
      --primary-dark: #00d4a8;
      --secondary: #ff5722;
      --secondary-dark: #e64a19;
      --dark: #1a1a1a;
      --darker: #121212;
      --light: #ffffff;
      --accent: #9c27b0;
      --success: #4caf50;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--dark), var(--darker));
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Floating particles background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    /* Neon glow container */
    .container {
      background: rgba(42, 42, 42, 0.85);
      padding: 2.5rem;
      border-radius: 20px;
      max-width: 550px;
      width: 90%;
      box-shadow: 0 0 25px rgba(0, 255, 195, 0.3);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 195, 0.2);
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      perspective: 1000px;
      transition: all 0.5s ease;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    /* Container glow effect */
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent,
        transparent,
        transparent,
        rgba(0, 255, 195, 0.1)
      );
      transform: rotate(30deg);
      animation: shine 8s infinite;
      z-index: -1;
    }
    
    @keyframes shine {
      0% { transform: rotate(30deg) translate(-30%, -30%); }
      100% { transform: rotate(30deg) translate(30%, 30%); }
    }
    
    /* Header with animated underline */
    h1 {
      color: var(--primary);
      margin-bottom: 2rem;
      text-align: center;
      font-size: 2.2rem;
      text-shadow: 0 0 10px rgba(0, 255, 195, 0.5);
      position: relative;
      display: inline-block;
      width: 100%;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      border-radius: 3px;
      animation: pulseLine 2s infinite;
    }
    
    @keyframes pulseLine {
      0%, 100% { width: 80px; opacity: 1; }
      50% { width: 120px; opacity: 0.7; }
    }
    
    /* Form elements styling */
    .form-group {
      margin-bottom: 1.8rem;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
    }
    
    input, select {
      width: 100%;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(68, 68, 68, 0.5);
      background: rgba(51, 51, 51, 0.7);
      color: var(--light);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 255, 195, 0.3);
      background: rgba(51, 51, 51, 0.9);
    }
    
    /* Radio buttons with custom styling */
    .radio-group {
      display: flex;
      gap: 1.5rem;
      margin-top: 0.8rem;
    }
    
    .radio-option {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      position: relative;
      cursor: pointer;
    }
    
    .radio-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .radio-custom {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #555;
      background: rgba(51, 51, 51, 0.7);
      position: relative;
      transition: all 0.3s ease;
    }
    
    .radio-option input[type="radio"]:checked + .radio-custom {
      border-color: var(--primary);
      background: var(--primary);
      box-shadow: 0 0 10px rgba(0, 255, 195, 0.5);
    }
    
    .radio-custom::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--dark);
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .radio-option input[type="radio"]:checked + .radio-custom::after {
      opacity: 1;
    }
    
    .radio-option label {
      margin-bottom: 0;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .radio-option input[type="radio"]:checked ~ label {
      color: var(--primary);
    }
    
    /* Buttons with gradient and hover effects */
    .btn {
      padding: 1rem;
      border-radius: 10px;
      color: var(--light);
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: none;
      outline: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      z-index: -1;
      transition: all 0.4s ease;
    }
    
    .btn:hover::before {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 255, 195, 0.4);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    /* Back button styling */
    #backBtn {
      margin-top: 1.5rem;
      background: linear-gradient(45deg, var(--secondary), var(--secondary-dark));
      width: 100%;
    }
    
    #backBtn::before {
      background: linear-gradient(45deg, var(--secondary), var(--secondary-dark));
    }
    
    #backBtn:hover {
      box-shadow: 0 8px 25px rgba(255, 87, 34, 0.4);
    }
    
    /* Loader animation */
    #loader {
      display: none;
      text-align: center;
      margin: 2rem 0;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    
    .spinner {
      animation: spin 1.5s linear infinite, pulse 2s ease-in-out infinite;
      font-size: 3rem;
      color: var(--primary);
      position: relative;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    #loader p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      animation: fadeInOut 2s infinite;
    }
    
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    /* Success Popup Styles - Enhanced */
    .success-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease;
      backdrop-filter: blur(10px);
    }
    
    .success-content {
      background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
      padding: 2.5rem;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(0, 255, 195, 0.5);
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0, 255, 195, 0.2);
      animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .success-icon {
      font-size: 5rem;
      color: var(--success);
      margin-bottom: 1.5rem;
      text-shadow: 0 0 20px rgba(76, 175, 80, 0.7);
      animation: bounce 0.8s ease;
    }
    
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    
    .success-title {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0, 255, 195, 0.3);
    }
    
    .success-details {
      background: rgba(51, 51, 51, 0.5);
      padding: 1.5rem;
      border-radius: 15px;
      margin: 1.5rem 0;
      text-align: left;
      border: 1px solid rgba(0, 255, 195, 0.1);
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(68, 68, 68, 0.5);
      animation: fadeInRow 0.5s ease forwards;
      opacity: 0;
    }
    
    @keyframes fadeInRow {
      to { opacity: 1; }
    }
    
    .detail-row:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .detail-label {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
    }
    
    .detail-value {
      color: var(--light);
      font-weight: 600;
    }
    
    .close-popup {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    
    .close-popup:hover {
      color: var(--light);
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(90deg);
    }
    
    /* Confetti animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--primary);
      opacity: 0;
      z-index: 1001;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 1.8rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .radio-group {
        flex-direction: column;
        gap: 1rem;
      }
      
      .success-content {
        padding: 1.8rem;
      }
      
      .success-icon {
        font-size: 4rem;
      }
      
      .success-title {
        font-size: 1.6rem;
      }
    }
    
    /* 3D hover effect for container */
    .container:hover {
      transform: perspective(1000px) rotateX(1deg) rotateY(1deg);
      box-shadow: 0 0 30px rgba(0, 255, 195, 0.5);
    }
    
    /* Input validation styling */
    input:invalid {
      border-color: #ff4444;
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <!-- Floating particles background -->
  <div class="particles" id="particles"></div>
  
  <!-- Main container -->
  <div class="container">
    <h1><i class="fas fa-money-bill-wave"></i> Withdraw Balance</h1>
    
    <!-- Withdraw Form -->
    <div id="withdrawForm">
      <div class="form-group">
        <label for="userID">User ID</label>
        <input type="text" id="userID" value="" readonly>
      </div>
      
      <div class="form-group">
        <label>Payment Method</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="bkash" name="paymentMethod" value="bkash" checked>
            <span class="radio-custom"></span>
            <label for="bkash">bKash</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="nagad" name="paymentMethod" value="nagad">
            <span class="radio-custom"></span>
            <label for="nagad">Nagad</label>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="tel" id="mobileNumber" placeholder="01XXXXXXXXX" pattern="[0-9]{11}" required>
      </div>
      
      <div class="form-group">
        <label for="amount">Amount (₹)</label>
        <input type="number" id="amount" placeholder="Enter amount to withdraw (minimum ₹50)" min="50" required>
      </div>
      
      <button id="submitBtn" class="btn">
        <i class="fas fa-paper-plane"></i> Withdraw Now
      </button>
    </div>
    
    <!-- Loader -->
    <div id="loader">
      <div class="spinner"><i class="fas fa-spinner"></i></div>
      <p>Processing your withdrawal...</p>
    </div>
    
    <button id="backBtn" class="btn">
      <i class="fas fa-arrow-left"></i> Back to Balance
    </button>
  </div>

  <!-- Success Popup -->
  <div class="success-popup" id="successPopup">
    <div class="success-content">
      <button class="close-popup" id="closePopup">
        <i class="fas fa-times"></i>
      </button>
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2 class="success-title">Withdrawal Successful!</h2>
      <div class="success-details" id="successDetails">
        <!-- Details will be inserted here by JavaScript -->
      </div>
      <button id="okButton" class="btn">
        <i class="fas fa-thumbs-up"></i> Got It!
      </button>
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('confetti');
        
        // Random properties
        const size = Math.random() * 10 + 5;
        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight;
        const delay = Math.random() * 10;
        const duration = Math.random() * 20 + 10;
        const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}px`;
        particle.style.top = `${posY}px`;
        particle.style.backgroundColor = color;
        particle.style.animation = `floating ${duration}s linear ${delay}s infinite`;
        particle.style.opacity = '0.7';
        particle.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      
      // Get user data
      const userID = localStorage.getItem("userID") || "Unknown";
      const userBalance = parseFloat(localStorage.getItem("userBalance") || "0.00");
      document.getElementById("userID").value = userID;
      document.getElementById("amount").max = userBalance.toFixed(2);
      
      // Add floating animation to container
      const container = document.querySelector('.container');
      container.style.animation = `float 6s ease-in-out infinite`;
      
      // Add 3D tilt effect
      container.addEventListener('mousemove', (e) => {
        const x = e.clientX - container.getBoundingClientRect().left;
        const y = e.clientY - container.getBoundingClientRect().top;
        
        const centerX = container.offsetWidth / 2;
        const centerY = container.offsetHeight / 2;
        
        const angleX = (y - centerY) / 25;
        const angleY = (centerX - x) / 25;
        
        container.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
      });
      
      container.addEventListener('mouseleave', () => {
        container.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
      });
    });
    
    // Back button
    document.getElementById("backBtn").addEventListener("click", () => {
      // Add animation before redirect
      document.querySelector('.container').style.animation = 'fadeOut 0.5s ease forwards';
      setTimeout(() => {
        window.location.href = "balance.html";
      }, 500);
    });
    
    // Close popup buttons
    document.getElementById("closePopup").addEventListener("click", closeSuccessPopup);
    document.getElementById("okButton").addEventListener("click", closeSuccessPopup);
    
    // Withdrawal submission
    document.getElementById("submitBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      
      const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
      const mobileNumber = document.getElementById("mobileNumber").value;
      const amount = parseFloat(document.getElementById("amount").value);
      
      // Validate inputs
      if (!validateInputs(mobileNumber, amount)) return;
      
      // Show loader with animation
      toggleLoader(true);
      
      // Simulate processing delay with more realistic animation
      setTimeout(() => {
        // Handle success (no server needed)
        handleWithdrawalSuccess(paymentMethod, mobileNumber, amount);
        toggleLoader(false);
      }, 2500);
    });
    
    // Helper functions
    function validateInputs(mobile, amount) {
      if (!mobile || !amount) {
        showErrorAlert("Please fill in all fields");
        return false;
      }
      if (amount < 50) {
        showErrorAlert("Minimum withdrawal amount is ₹50");
        return false;
      }
      if (amount > parseFloat(localStorage.getItem("userBalance") || "0.00")) {
        showErrorAlert("Insufficient balance");
        return false;
      }
      if (!/^01[0-9]{9}$/.test(mobile)) {
        showErrorAlert("Please enter a valid 11 digit mobile number starting with 01");
        return false;
      }
      return true;
    }
    
    function showErrorAlert(message) {
      const errorAlert = document.createElement('div');
      errorAlert.className = 'error-alert';
      errorAlert.innerHTML = `
        <i class="fas fa-exclamation-circle"></i> ${message}
      `;
      errorAlert.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 87, 34, 0.9);
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        z-index: 1001;
        animation: slideDown 0.5s ease forwards;
        display: flex;
        align-items: center;
        gap: 10px;
      `;
      
      document.body.appendChild(errorAlert);
      
      setTimeout(() => {
        errorAlert.style.animation = 'slideUp 0.5s ease forwards';
        setTimeout(() => {
          errorAlert.remove();
        }, 500);
      }, 3000);
    }
    
    function handleWithdrawalSuccess(method, mobile, amount) {
      // Update local balance
      const newBalance = parseFloat(localStorage.getItem("userBalance") || "0.00") - amount;
      localStorage.setItem("userBalance", newBalance.toFixed(2));
      
      // Show success popup with details
      showSuccessPopup({
        userId: userID,
        method: method.charAt(0).toUpperCase() + method.slice(1), // Capitalize first letter
        mobile: mobile,
        amount: amount.toFixed(2),
        newBalance: newBalance.toFixed(2),
        date: new Date().toLocaleString()
      });
      
      // Create confetti celebration
      createConfettiCelebration();
      
      // Update back button text
      document.getElementById("backBtn").innerHTML = `<i class="fas fa-wallet"></i> View Updated Balance`;
    }
    
    function showSuccessPopup(details) {
      const popup = document.getElementById("successPopup");
      const detailsContainer = document.getElementById("successDetails");
      
      // Create HTML for details with staggered animation
      detailsContainer.innerHTML = `
        <div class="detail-row" style="animation-delay: 0.1s">
          <span class="detail-label">Transaction ID:</span>
          <span class="detail-value">${generateTransactionId()}</span>
        </div>
        <div class="detail-row" style="animation-delay: 0.2s">
          <span class="detail-label">Date & Time:</span>
          <span class="detail-value">${details.date}</span>
        </div>
        <div class="detail-row" style="animation-delay: 0.3s">
          <span class="detail-label">Payment Method:</span>
          <span class="detail-value">${details.method}</span>
        </div>
        <div class="detail-row" style="animation-delay: 0.4s">
          <span class="detail-label">Mobile Number:</span>
          <span class="detail-value">${details.mobile}</span>
        </div>
        <div class="detail-row" style="animation-delay: 0.5s">
          <span class="detail-label">Amount Withdrawn:</span>
          <span class="detail-value">₹${details.amount}</span>
        </div>
        <div class="detail-row" style="animation-delay: 0.6s">
          <span class="detail-label">New Balance:</span>
          <span class="detail-value">₹${details.newBalance}</span>
        </div>
      `;
      
      // Show popup with animation
      popup.style.display = "flex";
    }
    
    function generateTransactionId() {
      return 'TXN' + Date.now().toString().slice(-8) + Math.floor(Math.random() * 1000).toString().padStart(3, '0');
    }
    
    function closeSuccessPopup() {
      const popup = document.getElementById("successPopup");
      popup.style.animation = 'fadeOut 0.5s ease forwards';
      setTimeout(() => {
        popup.style.display = "none";
        popup.style.animation = '';
      }, 500);
    }
    
    function toggleLoader(show) {
      const form = document.getElementById("withdrawForm");
      const loader = document.getElementById("loader");
      
      if (show) {
        form.style.opacity = "0";
        form.style.transform = "translateY(-20px)";
        setTimeout(() => {
          form.style.display = "none";
          loader.style.display = "flex";
          loader.style.opacity = "1";
        }, 300);
      } else {
        loader.style.opacity = "0";
        setTimeout(() => {
          loader.style.display = "none";
          form.style.display = "block";
          setTimeout(() => {
            form.style.opacity = "1";
            form.style.transform = "translateY(0)";
          }, 50);
        }, 300);
      }
    }
    
    function createConfettiCelebration() {
      const colors = ['#00ffc3', '#ff5722', '#9c27b0', '#4caf50', '#2196f3'];
      const container = document.querySelector('.success-content');
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        
        const size = Math.random() * 10 + 5;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const animationDuration = Math.random() * 3 + 2;
        const rotation = Math.random() * 360;
        
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.backgroundColor = color;
        confetti.style.position = 'absolute';
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = '-20px';
        confetti.style.opacity = '1';
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.zIndex = '1002';
        confetti.style.transform = `rotate(${rotation}deg)`;
        
        // Add keyframes dynamically
        const keyframes = `
          @keyframes confetti-fall-${i} {
            to {
              transform: translateY(${window.innerHeight + 100}px) rotate(${rotation + 360}deg);
              opacity: 0;
            }
          }
        `;
        
        const style = document.createElement('style');
        style.innerHTML = keyframes;
        document.head.appendChild(style);
        
        confetti.style.animation = `confetti-fall-${i} ${animationDuration}s linear forwards`;
        
        container.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          confetti.remove();
          style.remove();
        }, animationDuration * 1000);
      }
    }
  </script>
