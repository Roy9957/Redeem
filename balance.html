<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Balance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ffc3;
      --secondary: #ff5722;
      --dark: #1a1a1a;
      --darker: #121212;
      --light: #ffffff;
      --accent: #9c27b0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--dark), var(--darker));
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .container {
      background: rgba(42, 42, 42, 0.8);
      padding: 2.5rem;
      border-radius: 15px;
      text-align: center;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 255, 195, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
      perspective: 1000px;
      position: relative;
      overflow: hidden;
      transition: all 0.5s ease;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent,
        transparent,
        transparent,
        rgba(0, 255, 195, 0.1)
      );
      transform: rotate(30deg);
      animation: shine 6s infinite;
    }
    
    @keyframes shine {
      0% { transform: rotate(30deg) translate(-30%, -30%); }
      100% { transform: rotate(30deg) translate(30%, 30%); }
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(0, 255, 195, 0.5);
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }
    
    p {
      font-size: 1.1rem;
      margin: 1rem 0;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .balance {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--primary);
      background: rgba(51, 51, 51, 0.5);
      padding: 1.5rem;
      border-radius: 12px;
      margin: 2rem 0;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 255, 195, 0.3);
    }
    
    .balance:hover {
      background: rgba(68, 68, 68, 0.7);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 255, 195, 0.4);
    }
    
    .balance:active {
      transform: translateY(0);
    }
    
    .balance::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }
    
    .balance:hover::before {
      left: 100%;
    }
    
    #loader {
      display: none;
      font-size: 3rem;
      margin: 2rem 0;
      color: var(--primary);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .btn {
      padding: 0.8rem 2rem;
      border-radius: 8px;
      color: var(--light);
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      outline: none;
      position: relative;
      overflow: hidden;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .btn i {
      margin-right: 8px;
    }
    
    #backBtn {
      background: linear-gradient(45deg, var(--secondary), #ff7043);
      margin-top: 2rem;
    }
    
    #backBtn:hover {
      background: linear-gradient(45deg, #e64a19, #ff5722);
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(255, 87, 34, 0.4);
    }
    
    #backBtn:active {
      transform: translateY(0);
    }
    
    #goBtn {
      position: fixed;
      top: 2%;
      right: 5%;
      background: linear-gradient(45deg, var(--accent), #e91e63);
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      color: var(--light);
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    #goBtn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(156, 39, 176, 0.6);
    }
    
    #goBtn:active {
      transform: translateY(0) scale(0.98);
      background: linear-gradient(45deg, #7b1fa2, #c2185b);
      box-shadow: 0 2px 10px rgba(156, 39, 176, 0.8);
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 195, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(0, 255, 195, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 195, 0); }
    }
    
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--primary);
      opacity: 0;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .balance {
        font-size: 2rem;
        padding: 1rem;
      }
      
      #goBtn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <button id="goBtn" class="pulse"><i class="fas fa-wallet"></i> Withdraw</button>
  
  <div class="container floating">
    <h1>Your Current Balance</h1>
    <p>User ID: <span id="userIDText"></span></p>
    <div class="balance" id="balanceBox">
      â‚¹<span id="balanceAmount">0</span>
    </div>
    <div id="loader"><i class="fas fa-spinner"></i></div>
    <button id="backBtn" class="btn"><i class="fas fa-arrow-left"></i> Back to Redeem</button>
  </div>

  <script>
    // Particle effect
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('confetti');
      
      // Random properties
      const size = Math.random() * 10 + 5;
      const posX = Math.random() * window.innerWidth;
      const posY = Math.random() * window.innerHeight;
      const delay = Math.random() * 10;
      const duration = Math.random() * 20 + 10;
      const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}px`;
      particle.style.top = `${posY}px`;
      particle.style.backgroundColor = color;
      particle.style.animation = `floating ${duration}s linear ${delay}s infinite`;
      particle.style.opacity = '0.7';
      particle.style.borderRadius = '50%';
      
      particlesContainer.appendChild(particle);
    }
    
    // User data
    const userID = localStorage.getItem("userID") || "Unknown";
    const balance = localStorage.getItem("userBalance") || "0.00";
    
    document.getElementById("userIDText").textContent = userID;
    
    // Animated balance counter
    const balanceElement = document.getElementById("balanceAmount");
    const targetBalance = parseFloat(balance).toFixed(2);
    let currentBalance = 0;
    const duration = 2000; // Animation duration in ms
    const increment = targetBalance / (duration / 16); // 60fps
    
    const animateBalance = () => {
      const timer = setInterval(() => {
        currentBalance += increment;
        if (currentBalance >= targetBalance) {
          clearInterval(timer);
          currentBalance = targetBalance;
          balanceElement.textContent = currentBalance.toFixed(2);
          
          // Add confetti effect when balance is fully displayed
          createConfetti();
        } else {
          balanceElement.textContent = currentBalance.toFixed(2);
        }
      }, 16);
    };
    
    // Start animation after short delay
    setTimeout(animateBalance, 500);
    
    // Confetti effect
    function createConfetti() {
      const container = document.querySelector('.container');
      const confettiCount = 30;
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        
        const size = Math.random() * 10 + 5;
        const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        const animationDuration = Math.random() * 3 + 2;
        
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.backgroundColor = color;
        confetti.style.position = 'absolute';
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = '-20px';
        confetti.style.opacity = '1';
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.animation = `fall ${animationDuration}s linear forwards`;
        
        // Add keyframes dynamically
        const keyframes = `
          @keyframes fall {
            to {
              transform: translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg);
              opacity: 0;
            }
          }
        `;
        
        const style = document.createElement('style');
        style.innerHTML = keyframes;
        document.head.appendChild(style);
        
        container.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          confetti.remove();
          style.remove();
        }, animationDuration * 1000);
      }
    }
    
    // Back button event
    document.getElementById("backBtn").addEventListener("click", () => {
      document.querySelector('.container').classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "index.html";
      }, 500);
    });
    
    // Balance click event
    document.getElementById("balanceBox").addEventListener("click", () => {
      const balanceBox = document.getElementById("balanceBox");
      const loader = document.getElementById("loader");
      
      balanceBox.style.opacity = "0";
      balanceBox.style.transform = "scale(0.8)";
      loader.style.display = "block";
      
      setTimeout(() => {
        balanceBox.style.display = "none";
        createConfetti();
      }, 300);
      
      setTimeout(() => {
        location.reload();
      }, 2000);
    });
    
    // Withdraw button event
    document.getElementById("goBtn").addEventListener("click", function() {
      this.classList.add('clicked');
      document.querySelector('.container').classList.add('zoom-out');
      
      setTimeout(() => {
        window.location.href = "withdraw.html";
      }, 500);
    });
    
    // Add hover effect to container
    const container = document.querySelector('.container');
    container.addEventListener('mousemove', (e) => {
      const x = e.clientX - container.getBoundingClientRect().left;
      const y = e.clientY - container.getBoundingClientRect().top;
      
      const centerX = container.offsetWidth / 2;
      const centerY = container.offsetHeight / 2;
      
      const angleX = (y - centerY) / 20;
      const angleY = (centerX - x) / 20;
      
      container.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
    });
    
    container.addEventListener('mouseleave', () => {
      container.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
    });
  </script>
</body>
</html>
