<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Balance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 15px #00ffc3;
    }
    h1 {
      color: #00ffc3;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .balance {
      font-size: 2.5em;
      font-weight: bold;
      color: #00ffc3;
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .balance:hover {
      background-color: #444;
    }
    #loader {
      display: none;
      font-size: 2.5em;
      margin-top: 20px;
      color: #00ffc3;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #backBtn {
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #ff5722;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }
    #backBtn:hover {
      background-color: #e64a19;
    }
    #goBtn{
      position: absolute;
      top: 2%;
      right: 5%;
      border-radius: 6px;
      padding: 10px 10px;
      color: #fff;
      font-size: 1rem;
      border: none;
      background-color: #ff5722;
    }
    #goBtn:active{
      position: absolute;
      top: 2%;
      right: 5%;
      border-radius: 15px;
      padding: 10px 10px;
      color: #000;
      font-size: 1rem;
      border: none;
      background-color: #FF2235;
      box-shadow: 0 2px 20px 10px rgba(246, 156, 92, 1);
    }
  </style>
</head>
<body>
  <button  id="goBtn">Withdraw <i class="fas fa-arrow-right"></i></button>
  <div class="container">
    <h1>Your Current Balance</h1>
    <p>User ID: <span id="userIDText"></span></p>
    <div class="balance" id="balanceBox">â‚¹<span id="balanceAmount">0</span></div>
    <div class="loader" id="loader"><i class="fas fa-spinner"></i></div>
    <button id="backBtn"><i class="fas fa-arrow-left"></i> Back to Redeem</button>
    </div>

  <script>
    const userID = localStorage.getItem("userID") || "Unknown";
    const balance = localStorage.getItem("userBalance") || "0.00";
    
    document.getElementById("userIDText").textContent = userID;
    document.getElementById("balanceAmount").textContent = parseFloat(balance).toFixed(2);

    // Back button event
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    // Balance click event
    document.getElementById("balanceBox").addEventListener("click", () => {
      const balanceBox = document.getElementById("balanceBox");
      const loader = document.getElementById("loader");

      balanceBox.style.display = "none";
      loader.style.display = "block";

      setTimeout(() => {
        location.reload();
      }, 2000);
    });
    
   
  document.getElementById("goBtn").addEventListener("click", function() {
    window.location.href = "withdraw.html";
  });

  </script>
</body>
</html>
